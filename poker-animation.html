<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div class="card border-0 text-center" data-user="Player1">
		<img src="./assets/images/user-solid.svg" class="p-2 rounded-circle mx-auto" height="50px" width="50px">
		<a href="#" class="text-decoration-none text-secondary">Player 1</a>
	</div>
	<div class="card border-0 text-center" data-user="Player2">
		<img src="./assets/images/user-solid.svg" class="p-2 rounded-circle mx-auto" height="50px" width="50px">
		<a href="#" class="text-decoration-none text-secondary">Player 2</a>
	</div>
	<div class="card border-0 text-center" data-user="Player3">
		<img src="./assets/images/user-solid.svg" class="p-2 rounded-circle mx-auto" height="50px" width="50px">
		<a href="#" class="text-decoration-none text-secondary">Player 3</a>
	</div>
	<div class="card border-0 text-center" data-user="Player4">
		<img src="./assets/images/user-solid.svg" class="p-2 rounded-circle mx-auto" height="50px" width="50px">
		<a href="#" class="text-decoration-none text-secondary">Player 4</a>
	</div>

	<div class="modal fade" id="userModal" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Select Login / Sender Player</h5>
				</div>
				<div class="modal-body">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="users" id="rdUsersPlayer1" value="Player1">
						<label class="form-check-label" for="rdUsersPlayer1">Player 1</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="users" id="rdUsersPlayer2" value="Player2">
						<label class="form-check-label" for="rdUsersPlayer2">Player 2</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="users" id="rdUsersPlayer3" value="Player3">
						<label class="form-check-label" for="rdUsersPlayer3">Player 3</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="users" id="rdUsersPlayer4" value="Player4">
						<label class="form-check-label" for="rdUsersPlayer4">Player 4</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="iconsModal" role="dialog" aria-hidden="true">
		<div class="modal-dialog m-0 position-fixed" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Select Emojis</h5>
				</div>
				<div class="modal-body">
					<img src="./assets/images/eggs.png" height="150" width="150" data-frames="36" data-frames-layout="horizontal" />
					<!-- style="object-fit:none;object-position:-47px -57px;" -->
					<img src="./assets/images/sprites_final.png" height="50" width="50" data-frames="24" data-frames-layout="horizontal" />
					<img src="./assets/images/ryu-sprite-demo.png" height="61.38" width="100" data-frames="45" data-frames-layout="vertical" />
				</div>
			</div>
		</div>
	</div>

	<div id="emoji"></div>
	<script type="text/javascript" src="./assets/js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
